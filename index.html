<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="display">
        <div class="operators">
          <button class='opbuttonMath'>+</button>
          <button class='opbuttonMath'>-</button>
          <button class='opbuttonMath'>/</button>
          <button class='opbuttonMath'>X</button>
          <button class='opbuttonMath'>%</button>
            <button class='opbutton'>1</button>
            <button class='opbutton'>2</button>
            <button class='opbutton'>3</button>
            <button class='opbutton'>4</button>
            <button class='opbutton'>5</button>
            <button class='opbutton'>6</button>
            <button class='opbutton'>7</button>
            <button class='opbutton'>8</button>
            <button class='opbutton'>9</button>
            <button class='opbutton'>0</button>
            <button class='opbutton'>.</button>
            <button class='opbutton'>C</button>
            <button class='opbutton'> Del </button>
            <button class='opbuttonMath'>=</button>
          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
